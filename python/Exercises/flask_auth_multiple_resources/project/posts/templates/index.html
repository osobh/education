{% extends "base.html" %}

{% block content %}
    <a href="{{url_for('posts.new', user_id=user.id)}}">Add a new post</a>
    <h1>See all of {{user.username}}'s posts - Your id is {{current_user.id}}</h1>
    {% for post in user.posts %}
    <p>
        USER_ID {{post.user.id}}| Title - {{post.title}} |
        <a href="{{url_for('posts.show', user_id=user.id, id=post.id)}}">Show</a> |
        <a href="{{url_for('posts.edit', user_id=user.id, id=post.id)}}">Edit</a>
        <form method="POST" action="{{url_for('posts.destroy', user_id=user.id, id=post.id)}}?_method=DELETE">
            <input type="submit" class = "btn btn-xs btn-danger" value="X">
        </form>
    </p>
    {% endfor %}
{% endblock %}
