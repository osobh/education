{% extends 'base.html' %}
{% block content %}
    <h1>Add a new book</h1>
    <form action="/books/{{book.id}}?_method=PATCH" method="POST">
        <input type="text" name="title" value="{{book.title}}">
        <input type="text" name="author" value="{{book.author}}">
        <input type="submit" value="Add a book">
    </form>
{% endblock %}
