{% extends 'base.html' %}
{% block content %}
<a href = "{{url_for('new_book')}}">Add a new book</a>
    <h1>See all the books</h1>
    {% for book in book_list %}
    <p>
        {{book.title}} | {{book.author}}
        <a href="{{url_for('show_book', id=book.id)}}">See more</a>
        <a href="{{url_for('edit_book', id=book.id)}}">Edit</a>
        <form action="{{url_for('delete_book', id=book.id)}}?_method=DELETE" method="POST">
            <input type="submit" value="X">
        </form>
    </p>
    {% endfor %}
{% endblock %}
