<body class="signup-page">
	<nav class="navbar navbar-transparent navbar-absolute">
    	<div class="container">
        	<!-- Brand and toggle get grouped for better mobile display -->
    	</div>
    </nav>

    <div class="wrapper">
		<div class="header header-filter" style="background-image: url('assets/img/city.jpg'); background-size: cover; background-position: top center;">
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
						<div class="card card-signup">
							<form id="form">
								<p class="text-divider">Form Validation</p>
								<div class="content">
									<div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">lock_outline</i>
										</span>
										<input type="password" placeholder="Password..." class="form-control" id="password"/>
									</div>
									<div id="warn" style="margin-left: 70px; color: red">Please re-enter your password</div>
									
								</div>
								<div class="footer text-center">
									<button type="submit" class="btn btn-primary btn-wd btn-lg">Submit</button>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div id="success" style="margin-top: 200px ; margin-left: 146px ; color: #f1c40f">
										<h1> You Are good!</h1>
									</div>
			</div>

			<footer class="footer">

		    </footer>

		</div>

    </div>


</body>
