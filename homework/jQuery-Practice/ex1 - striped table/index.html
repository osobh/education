<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>jQuery Striped Table</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

  <!-- CSS Files -->
    <link href="material/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="material/assets/css/material-kit.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
        <table class="table">
        </table>   
        </div>
        <div class="col-md-6">
            <form action="" id="change-bg"> 
                <fieldset class="form-group">
                  <label for="changeBG">Change the background color for even rows</label>
                  <input type="text" class="form-control" id="bg-value" placeholder="Enter color">
                  <small class="text-muted">Due to limited supply of inks, try typing in Red, Green, Blue!</small>
                </fieldset>
                <button type="submit" class="btn btn-primary" style="width:100%">Change!</button>
            </form>
        </div>
      </div>
  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="material/assets/js/jquery.min.js" type="text/javascript"></script>
    <script src="material/assets/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="material/assets/js/material.min.js"></script>
    <script src="material/assets/js/material-kit.js"></script>
    <script src="app.js"></script>
  </body>
</html>
