<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>jQuery To-Do App</title>
    <!-- Bootstrap -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />



  <!-- CSS Files -->
    <link href="material/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="material/assets/css/material-kit.css" rel="stylesheet"/>
    <link href="material/assets/css/todo.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container">
      <div class="row">
      <div class="col-md-6">
          <form action="" id="todo-form">
          <fieldset class="form-group">
            <label for="tdInput" style="margin-top: 10px ; color: white ; font-size: 40px">My To Do List</label>
            <input type="text" class="form-control" id="task" placeholder="to-dos">
          <br>
          <button type="submit" class="btn btn-primary" value="add" style="width:100%">Add</button>
          <button type="button" class="btn btn-primary" value="remove" style="width:100%" id="remove">Remove</button>

          </fieldset>
          </form>
      </div>
      <div class="col-md-6">
      <div class="panel panel-default" style="margin-top: 70px">
      <div class="panel-body"><h4>Items in the List</h4>
      <div id="todo" style="list-style-type: none">
      <ul style="list-style-type: none">

      </ul>


      </div>
      </div>
      </div>



      </div>
  </div>
    <script src="material/assets/js/jquery.min.js" type="text/javascript"></script>
    <script src="material/assets/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="material/assets/js/material.min.js"></script>
    <script src="material/assets/js/material-kit.js"></script>
    <script src="app.js"></script>
  </body>
</html>
