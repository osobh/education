    <h1>Form Fields: Example 4</h1>

    <form action="example_04.html" method="get">
    
    <label for="text">Select01</label>
    <br>
    <select name="Select01">
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="mercedes" selected>Mercedes</option>
    <option value="audi">Audi</option>
    </select><br>
    <br>

    <label for="text">Select02</label>
    <br>
    <select name="Select02">
    <optgroup label="Ugly Cars">
    <option >Volvo</option>
    <option >Saab</option>
    </optgroup>
    <optgroup label="Cool Cars">
    <option >Mercedes</option>
    <option >Audi</option>
    </optgroup>
    </select><br>
    <br>

    <label for="text">Select03</label>
    <br>
    <select name="Select03">
    <option value="">Volvo</option>
    <option value="">Saab</option>
    <option value="">Mercedes</option>
    <option value="">Audi</option>
    </select><br>
    <br>
    

    <label for="text">Select04</label>
    <br>
    <select name="Select04">
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="mercedes">Mercedes</option>
    <option value="audi">Audi</option>
    </select><br>
    <br>

    <button type="submit" value="Submit">Submit</button>
    </form>
