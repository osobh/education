    <nav>

    <h1>Form Fields: Example 1</h1>

    <form action="" method="get">
    <p>First Inputs</p>
    <label for="text">input01</label>
    <input type="text" name="text01"  id="input01" placeholder="enter first input" autofocus><br>
    <label for="text">input02</label>
    <input type="text" name="text02" placeholder="enter second input" id="input02"><br>
    <br>
    <label for="textarea">First TextArea</label><br>
    <textarea name="textarea" rows="10" cols="50" placeholder="enter your text here" id="text01"></textarea><br>
    <br>
    <label for="textarea">Second TextArea</label><br>
    <textarea name="textarea" rows="10" cols="50" placeholder="enter your text here" id="text02"></textarea><br>
    <br>
    <label for="email">email</label>
    <input type="email" name="email" placeholder="enter email address" id="email01"><br>
    <br>
    <label for="date">date</label>
    <input type="date" name="date" value="1979-12-18" id="date01"><br>
    <br>
    <label for="number">number</label>
    <input type="number" name="number" value="0" id="number01"><br>
    <br>
    <label for="file">file</label>
    <input type="file"><br>
    <button type="submit" value="Submit">Submit</button>
    </form>

    <div class="query-params">
      <h2>Query Params</h2>
      <p>
        This shows you all of the names and values that
        have been sent to the server. (<a href="index.html">clear</a>)
      </p>
      <table>
        <thead>
          <tr>
            <th>Field Name</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

  </body>
