    <h1>Form Fields: Example 5</h1>

    <form action="example_05.html" method="get" >
    <label for="text">Song Name</label>
    <input type="text" name="song"  id="sing01" value="Somewhere over the rainbow" placeholder="Somewhere over the rainbow"><br>
    <br>
    <label for="email">Songwriter email</label>
    <input type="email" name="email" placeholder="judy@garlan.net" id="email01"><br>
    <br>
    <input type="checkbox" name="check01"  id="input01" placeholder="enter first input"> 
    <label for="text">Aca-awesome?</label>
    <br>
    <input type="checkbox" name="will win regionals"  id="input01" placeholder="enter first input" autofocus checked="true"> 
    <label for="text">Will win regionals?</label>
    <br>
    Slight Diva<input type="radio" name="size" value="1">
    <input type="radio" name="size" value="2" checked>
    <input type="radio" name="size" value="3">Extreme Diva<br>
    <br> 

    <label for="textarea">Comments</label><br>
    <br>
    <textarea name="textarea" placeholder="great song love it" id="text01"></textarea><br>
    <br>
    <label for="textarea"><i>Super Secret Hidden Field...</i></label><br>
    <input type="hidden" name="secret-field" value="42">
    <br>
    <label for="text">Soloist</label>
    <select name="Soloist">
    <option value="57" selected>Mercedes Jones</option>
    <option value="64">Saab Smith</option>
    <option value="22">Lexus Nowhere</option>
    <option value="12">Audiholics Anonymous</option>
    </select><br>
    <br>
    <button type="submit" value="Submit">Success</button>
    <button type="submit" value="Submit">Canceled</button>
    <button type="submit" value="Submit">I can <i>haz</i>html</button>
    </form>

      <h2>Query Params</h2>

            <th>Field Name</th>
