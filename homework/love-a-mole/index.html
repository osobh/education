<!DOCTYPE html>
<html>
	<head>
		<title>Paramaterize Whack-A-Mole</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/index.css">
	</head>

	<body>
	<div class="container">
	<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-4"><div id="mainmole"></div>
	<div class="col-md-4"></div>
	</div>
	</div>
	<br>
	<form action="whack-a-mole.html" method="get">
	<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-4">
			<fieldset class="form-group">
				<legend>Mole Properties</legend>
				<label for="MOLE_UP_MIN">Minimum time Mole Stays Up</label>
				
				<input type="number" value="3" id="MOLE_UP_MIN" name="MOLE_UP_MIN"/>
				<label for="MOLE_UP_MAX">Maximum time Mole Stays Up</label>
				
				<input type="number" value="5" id="MOLE_UP_MAX" name="MOLE_UP_MAX"/>
			</fieldset>
	</div>
	<div class="col-md-4"></div>
	</div>
	<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-4">
			<fieldset class="form-group">
				<legend>Game Modifiers</legend>
				
				<label for="NUMBER_OF_ROUNDS">Number of Rounds</label>
				<input type="number" value="10" id="NUMBER_OF_ROUNDS" name="NUMBER_OF_ROUNDS"/>
				
				<label for="MOLES_PER_ROUND">Moles Per round</label>
				<input type="number" value="3" id="MOLES_PER_ROUND" name="MOLES_PER_ROUND"/>
				
				<label for="ROUND_COOLDOWN">Time Before Next Round</label>
				<input type="number" value="3" name="ROUND_COOLDOWN"/>
			
			</fieldset>
	</div>
	<div class="col-md-4"></div>
	</div>
	<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-4">
	<button type="submit" value="submit" class="btn btn-secondary" style="width: 100%">Submit</button>
	</div>
	</div>
	</form>
	</div>

		<script src="http://code.jquery.com/jquery-1.12.3.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	</body>
</html>
